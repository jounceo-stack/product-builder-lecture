<body>

<div class="container">
    <h1>ğŸ¯ ë¡œë˜ ë²ˆí˜¸ ì¶”ì²œê¸° (5ê²Œì„)</h1>
    <div id="numbers">ë²„íŠ¼ì„ ëˆŒëŸ¬ ë²ˆí˜¸ë¥¼ ìƒì„±í•˜ì„¸ìš”!</div>
    <button onclick="generateLotto()">ë²ˆí˜¸ 5ê²Œì„ ìƒì„±í•˜ê¸°</button>

<script>
    function generateSingleGame() {
        let numbers = [];

        while (numbers.length < 7) {
            let num = Math.floor(Math.random() * 45) + 1;
            if (!numbers.includes(num)) {
                numbers.push(num);
            }
        }

        const mainNumbers = numbers.slice(0, 6).sort((a, b) => a - b);
        const bonusNumber = numbers[6];

        return { mainNumbers, bonusNumber };
    }

    function getColor(num) {
        if (num <= 10) return "#fbc400";
        else if (num <= 20) return "#69c8f2";
        else if (num <= 30) return "#ff7272";
        else if (num <= 40) return "#aaaaaa";
        else return "#b0d840";
    }

    function generateLotto() {
        const numbersDiv = document.getElementById("numbers");
        numbersDiv.innerHTML = "";

        for (let i = 1; i <= 5; i++) {
            const gameDiv = document.createElement("div");
            gameDiv.classList.add("game");

            const title = document.createElement("h3");
            title.innerText = "ğŸ² " + i + "ê²Œì„";
            gameDiv.appendChild(title);

            const { mainNumbers, bonusNumber } = generateSingleGame();

            // ë©”ì¸ ë²ˆí˜¸ 6ê°œ
            mainNumbers.forEach(num => {
                const ball = document.createElement("span");
                ball.classList.add("ball");
                ball.innerText = num;
                ball.style.backgroundColor = getColor(num);
                gameDiv.appendChild(ball);
            });

            // + í‘œì‹œ
            const plus = document.createElement("span");
            plus.innerText = " + ";
            plus.style.fontSize = "20px";
            gameDiv.appendChild(plus);

            // ë³´ë„ˆìŠ¤ ë²ˆí˜¸
            const bonusBall = document.createElement("span");
            bonusBall.classList.add("ball", "bonus");
            bonusBall.innerText = bonusNumber;
            bonusBall.style.backgroundColor = getColor(bonusNumber);
            gameDiv.appendChild(bonusBall);

            numbersDiv.appendChild(gameDiv);
        }
    }
</script>
